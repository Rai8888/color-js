<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Color JS</title>
</head>
<body id="body" onclick="changeBgColor()">
    <main id="container">
          <h1 id="header">Change Background Color with JavaScript</h1>
          <div id="name">#000000</div>
          <div id="controls">
            <button data-type="hex" id="hexBtn" >HEX</button>
            <button data-type="rgb" id="rgbBtn">RGB</button> 

        </div>
    </main>
      
    <script src="./script.js"></script>
</body>
</html>
